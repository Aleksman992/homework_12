<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>homework_12</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
        <div class="header__title">
          <h2>Українські карпати закохують в себе</h2>
        </div>
    </header>
    <main>
      <div class="section">
        <div class="section__image">
        </div>
        <div class="section__img">
        </div>
        <div class="section__picture">
        </div>
        <div class="section__pic">
        </div>
      </div>
      <div class="page">
        <div class="page__item-one">
          <p>Карпатська флора і фауна неймовірна</p>
        </div>
        <div class="page__item-two">
          <p>Краще за все, в карпати приїздити з друзями</p>
        </div>
        <div class="page__item-three">
          <p>В Карпатах активний відпочинок на різні смаки</p>
        </div>
      </div>
      <div class="box">
        <div class="box__pic"></div>
        <div class="box__picture">
          <p>Гори Карпати –
          Вічно зелені
          В хвої смерек і ялиць…
          Голос трембіти…
          Повняться жмені
          Сонцем налитих суниць.</p>
        </div>
        <div class="box__img"></div>
        <div class="box__image"></div>
      </div>
      <div class="body">
        <div class="body__front"></div>
        <div class="body__back"></div>

      </div>
    </main>
    <footer class="footer">
    </footer>
